<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="wheather">
            <img src="rain.png" class="wheather-icon">
            <h1 class="temp">22'c</h1>
            <h2 class="temp">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidty">50%</p>
                        <p>humidty</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15kph</p>
                        <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey="5dbc74fb1fecba628a1a81acaadf7e09";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?=units=metric"
    </script>
</body>
</html>
